<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Leads</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Leads Cadastrados</h2>
        <table class="table table-striped table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Data de Criação</th>
                    <th>Bairro</th>
                    <th>Categoria</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="lead : ${leads}">
                    <td th:text="${lead.id}"></td>
                    <td th:text="${lead.firstName}"></td>
                    <td th:text="${#dates.format(lead.dateCreated, 'dd/MM/yyyy')}"></td>
                    <td th:text="${lead.suburb}"></td>
                    <td th:text="${lead.category}"></td>
                    <td th:text="${lead.description}"></td>
                    <td th:text="${lead.price}"></td>
                    <td th:text="${lead.status}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
