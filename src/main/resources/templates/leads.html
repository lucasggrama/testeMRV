<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Leads</title>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('leadForm');
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Não recarrega a página

                const formData = {
                    firstName: document.getElementById('firstName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    suburb: document.getElementById('suburb').value,
                    category: document.getElementById('category').value,
                    description: document.getElementById('description').value,
                    price: parseFloat(document.getElementById('price').value)
                };

                fetch('/leads/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                    .then(response => {
                        // Verifique se a resposta foi bem-sucedida
                        if (!response.ok) {
                            throw new Error(`Erro ao cadastrar o lead: ${response.statusText}`);
                        }
                        // Leia o corpo da resposta
                        return response.json(); // Apenas uma vez
                    })
                    .then(data => {
                        console.log(data); // Verifique o conteúdo do JSON
                        if (data && data.id) {
                            alert('Lead cadastrado com sucesso!');
                            atualizarListaLeads(); // Atualiza a lista de leads sem recarregar a página
                        } else {
                            alert('Erro ao cadastrar o lead.');
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao salvar o lead:', error);
                        alert('Não foi possível cadastrar o lead.');
                    });
            });
        });
        function atualizarListaLeads() {
            fetch('/listLeads')
                .then(response => response.json())
                .then(leads => {
                    const leadsContainer = document.getElementById('leadsContainer');
                    leadsContainer.innerHTML = '';  // Limpar os cards antigos

                    leads.forEach(lead => {
                        const col = document.createElement('div');
                        col.className = 'col-md-4 mb-4';

                        const card = document.createElement('div');
                        card.className = 'card lead-card h-100';
                        card.setAttribute('data-status', lead.status);

                        const cardBody = document.createElement('div');
                        cardBody.className = 'card-body';

                        const title = document.createElement('h5');
                        title.className = 'card-title';
                        title.textContent = lead.firstName;

                        const ul = document.createElement('ul');
                        ul.className = 'list-unstyled';

                        const emailLi = document.createElement('li');
                        emailLi.textContent = `Email: ${lead.email}`;

                        const phoneLi = document.createElement('li');
                        phoneLi.textContent = `Telefone: ${lead.phone}`;

                        const dateLi = document.createElement('li');
                        const dataFormatada = new Date(lead.dateCreated).toLocaleDateString('pt-BR');
                        dateLi.innerHTML = `Data de Criação: <span>${dataFormatada}</span>`;

                        const suburbLi = document.createElement('li');
                        suburbLi.innerHTML = `Bairro: <span>${lead.suburb}</span>`;

                        const categoryLi = document.createElement('li');
                        categoryLi.innerHTML = `Categoria: <span>${lead.category}</span>`;

                        const descriptionLi = document.createElement('li');
                        descriptionLi.innerHTML = `Descrição: <span>${lead.description}</span>`;

                        const priceLi = document.createElement('li');
                        priceLi.id = 'preco';
                        priceLi.innerHTML = `Preço: R$<span data-original-price="${lead.price}">${lead.price.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</span>`;

                        ul.appendChild(emailLi);
                        ul.appendChild(phoneLi);
                        ul.appendChild(dateLi);
                        ul.appendChild(suburbLi);
                        ul.appendChild(categoryLi);
                        ul.appendChild(descriptionLi);
                        ul.appendChild(priceLi);

                        if (lead.status === 'INVITED') {
                            const acceptBtn = document.createElement('button');
                            acceptBtn.className = 'btn btn-success invited';
                            acceptBtn.textContent = 'Accept';
                            acceptBtn.onclick = () => acceptLead(acceptBtn, lead.id);

                            const declineBtn = document.createElement('button');
                            declineBtn.className = 'btn btn-danger invited';
                            declineBtn.textContent = 'Decline';
                            declineBtn.onclick = () => declineLead(declineBtn, lead.id);

                            const acceptLi = document.createElement('li');
                            acceptLi.appendChild(acceptBtn);

                            const declineLi = document.createElement('li');
                            declineLi.appendChild(declineBtn);

                            ul.appendChild(acceptLi);
                            ul.appendChild(declineLi);
                        }

                        cardBody.appendChild(title);
                        cardBody.appendChild(ul);
                        card.appendChild(cardBody);
                        col.appendChild(card);

                        leadsContainer.appendChild(col);
                    });

                    // Reaplicar filtro se necessário
                    const activeFilter = document.querySelector('.btn.active')?.getAttribute('onclick')?.match(/filterLeads\('(.+)'\)/)?.[1] || 'INVITED';
                    filterLeads(activeFilter);
                })
                .catch(error => console.error('Erro ao atualizar a lista de leads:', error));
        }    </script>
    <!--  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">        
    -->
    <script>
        function filterLeads(status) {
            const cards = document.querySelectorAll('.lead-card');
            cards.forEach(card => {
                const leadStatus = card.getAttribute('data-status');
                const invitedElements = card.querySelectorAll('.invited');
                const acceptedElements = card.querySelectorAll('.accepted');

                if (status === 'ALL') {
                    card.style.display = '';
                    invitedElements.forEach(el => el.style.display = '');
                    acceptedElements.forEach(el => el.style.display = '');
                } else if (status === 'INVITED') {
                    if (leadStatus === 'INVITED') {
                        card.style.display = '';
                        invitedElements.forEach(el => el.style.display = '');
                        acceptedElements.forEach(el => el.style.display = 'none');
                    } else {
                        card.style.display = 'none';
                    }
                } else if (status === 'ACCEPTED') {
                    if (leadStatus === 'ACCEPTED') {
                        card.style.display = '';
                        invitedElements.forEach(el => el.style.display = 'none');
                        acceptedElements.forEach(el => el.style.display = ''); const priceElement = card.querySelector('#preco span');
                        if (priceElement) {
                            let originalPrice = parseFloat(priceElement.getAttribute('data-original-price'));
                            if (!isNaN(originalPrice)) {
                                priceElement.textContent = originalPrice.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                            }
                        }

                    } else {
                        card.style.display = 'none';
                    }
                } else {
                    card.style.display = 'none';
                }
            });

            // Atualizar botões ativos
            document.querySelectorAll('.btn.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.btn[onclick="filterLeads('${status}')"]`).classList.add('active');
        } // teste
        function acceptLead(button, leadId) {
            console.log('Aceitando lead com ID:', leadId);
            fetch(`/leads/accept/${leadId}`, {
                method: 'POST'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao aceitar o lead.');
                    }
                    return response.json();
                })
                .then(data => {
                    const card = button.closest('.lead-card');
                    card.setAttribute('data-status', 'ACCEPTED');

/*                    const priceElement = card.querySelector('#preco span');
                    if (priceElement && data.price !== undefined) {
                        priceElement.textContent = data.price.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                        priceElement.setAttribute('data-original-price', data.price); // Salvar preço atualizado
                    }
*/
                    card.querySelectorAll('.invited').forEach(el => el.style.display = 'none');
                    card.querySelectorAll('.accepted').forEach(el => el.style.display = '');
                    const statusElement = card.querySelector('li:last-child span');
                    if (statusElement) {
                        statusElement.textContent = 'ACCEPTED';
                    }
                    console.log('Lead aceito com sucesso!', data);
                    atualizarListaLeads();
                    const activeFilter = document.querySelector('.btn.active')?.dataset.filter || 'INVITED';
                    filterLeads(activeFilter);
                })
        }
        function declineLead(button, leadId) {
            console.log('Recusando lead com ID:', leadId);
            fetch(`/leads/decline/${leadId}`, {
                method: 'POST'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao aceitar o lead.');
                    }
                    return response.json();
                })
                .then(data => {
                    const card = button.closest('.lead-card');
                    card.setAttribute('data-status', 'ACCEPTED');

                    card.querySelectorAll('.invited').forEach(el => el.style.display = 'none');
                    card.querySelectorAll('.accepted').forEach(el => el.style.display = '');

                    const statusElement = card.querySelector('li:last-child span');
                    if (statusElement) {
                        statusElement.textContent = 'ACCEPTED';
                    }
                    console.log('Lead aceito com sucesso!', data);

                    // Reaplicar o filtro atual
                    const activeFilter = document.querySelector('.btn.active')?.dataset.filter || 'INVITED';
                    filterLeads(activeFilter);
                })
                .catch(error => {
                    console.error('Erro ao aceitar lead:', error);
                    console.log('Não foi possível aceitar o lead. Tente novamente.');
                });
        }


        document.addEventListener('DOMContentLoaded', function () {
            filterLeads('INVITED'); // Filtrar inicialmente para INVITED
        });
    </script>
</head>

<body>
    <div class="container mt-4">
        <h2>Leads Cadastrados</h2>

        <div class="mb-3">
            <button class="btn btn-primary filter-btn" onclick="filterLeads('INVITED')">Mostrar INVITED</button>
            <button class="btn btn-success filter-btn" onclick="filterLeads('ACCEPTED')">Mostrar ACCEPTED</button>
        </div>
        <div class="row" id="leadsContainer">
            <div class="col-md-4 mb-4" th:each="lead : ${leads}">
                <div class="card lead-card h-100" th:attr="data-status=${lead.status}">
                    <div class="card-body">
                        <h5 class="card-title">
                            <span class="invited" th:text="${lead.firstName}"></span>
                            <span class="accepted" th:text="${lead.firstName} + ' ' + ${lead.lastName}"></span>
                        </h5>
                        <ul id='listaLeads' class="list-unstyled"></ul>
                        <li class="accepted" th:text="'Email: ' + ${lead.email}"></li>
                        <li class="accepted" th:text="'Telefone: ' + ${lead.phone}"></li>
                        <li>Data de Criação: <span th:text="${#dates.format(lead.dateCreated, 'dd/MM/yyyy')}"></span>
                        </li>
                        <li>Bairro: <span th:text="${lead.suburb}"></span></li>
                        <li>Categoria: <span th:text="${lead.category}"></span></li>
                        <li>Descrição: <span th:text="${lead.description}"></span></li>
                        <li id="preco">Preço: R$<span th:text="${lead.price}"></span></li>
                        <li class="invited">
                            <button class="btn btn-success invited"
                                th:onclick="|acceptLead(this, '${lead.id}')|">Accept</button>
                        </li>
                        <li class="invited">
                            <button class="btn btn-success invited"
                                th:onclick="|declineLead(this, '${lead.id}')|">Decline</button>
                        </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>



</body>

</html>
